<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficador 3D - Computación Gráfica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Panel de controles lateral -->
        <div class="control-panel">
            <header class="panel-header">
                <h1>Graficador 3D</h1>
                <div class="team-credits">
                    <h3>Equipo de Desarrollo:</h3>
                    <ul>
                        <li>Acosta, Juan Sebastián</li>
                        <li>Arteta, Laura</li>
                        <li>Ortega, Jorge</li>
                    </ul>
                </div>
            </header>

            <!-- Carga de archivos -->
            <section class="control-section">
                <h3>Cargar Datos</h3>
                <input type="file" id="fileInput" accept=".txt,.xyz" />
                <button id="loadDemo">Cargar Cubo Demo</button>
            </section>

            <!-- Proyecciones -->
            <section class="control-section">
                <h3>Proyección</h3>
                <select id="projectionType">
                    <option value="iso">Isométrica</option>
                    <option value="oblique">Oblicua</option>
                    <option value="axono">Axonométrica</option>
                    <option value="simple">Simple (XY)</option>
                </select>
                
                <!-- Parámetros de proyección oblicua -->
                <div id="obliqueParams" class="projection-params">
                    <label>Ángulo φ (grados): <input type="number" id="obliquePhi" value="45" step="1"></label>
                    <label>Factor λ: <input type="number" id="obliqueLambda" value="0.5" step="0.1" min="0" max="2"></label>
                </div>

                <!-- Parámetros de proyección axonométrica -->
                <div id="axonoParams" class="projection-params">
                    <label>Ángulo α (grados): <input type="number" id="axonoAlpha" value="30" step="1"></label>
                    <label>Ángulo β (grados): <input type="number" id="axonoBeta" value="35" step="1"></label>
                </div>
            </section>

            <!-- Transformaciones 3D -->
            <section class="control-section">
                <h3>Transformaciones 3D</h3>
                
                <!-- Traslación -->
                <div class="transform-group">
                    <h4>Traslación</h4>
                    <div class="slider-group">
                        <label>dx: <span id="translateXValue">0.0</span></label>
                        <input type="range" id="translateX" min="-5" max="5" value="0" step="0.1">
                    </div>
                    <div class="slider-group">
                        <label>dy: <span id="translateYValue">0.0</span></label>
                        <input type="range" id="translateY" min="-5" max="5" value="0" step="0.1">
                    </div>
                    <div class="slider-group">
                        <label>dz: <span id="translateZValue">0.0</span></label>
                        <input type="range" id="translateZ" min="-5" max="5" value="0" step="0.1">
                    </div>
                </div>

                <!-- Rotación -->
                <div class="transform-group">
                    <h4>Rotación (grados)</h4>
                    <div class="slider-group">
                        <label>Rx: <span id="rotateXValue">0°</span></label>
                        <input type="range" id="rotateX" min="-180" max="180" value="0" step="1">
                    </div>
                    <div class="slider-group">
                        <label>Ry: <span id="rotateYValue">0°</span></label>
                        <input type="range" id="rotateY" min="-180" max="180" value="0" step="1">
                    </div>
                    <div class="slider-group">
                        <label>Rz: <span id="rotateZValue">0°</span></label>
                        <input type="range" id="rotateZ" min="-180" max="180" value="0" step="1">
                    </div>
                </div>

                <!-- Escalamiento -->
                <div class="transform-group">
                    <h4>Escalamiento</h4>
                    <label>Factor: <input type="number" id="scaleValue" value="1" step="0.1" min="0.1"></label>
                    <button id="applyScale">Aplicar Escala</button>
                    <div class="scale-presets">
                        <button class="scale-preset" data-scale="0.6">0.6x</button>
                        <button class="scale-preset" data-scale="0.5">0.5x</button>
                        <button class="scale-preset" data-scale="0.1">0.1x</button>
                        <button class="scale-preset scale-up" data-scale="1.5">1.5x</button>
                        <button class="scale-preset scale-up" data-scale="2">2x</button>
                        <button class="scale-preset scale-up" data-scale="3">3x</button>
                    </div>
                </div>

                <!-- Controles de reinicio -->
                <div class="transform-group">
                    <button id="resetModel">Reiniciar Modelo</button>
                    <button id="autoFit">Auto-ajustar Vista</button>
                    <button id="fitToScreen">Ajustar a Pantalla</button>
                </div>
            </section>

            <!-- Opciones de visualización -->
            <section class="control-section">
                <h3>Visualización</h3>
                <label><input type="checkbox" id="showAxes" checked> Mostrar Ejes</label>
                <label><input type="checkbox" id="showPoints" checked> Mostrar Puntos</label>
            </section>
        </div>

        <!-- Canvas principal -->
        <div class="canvas-container">
            <canvas id="view" width="800" height="600"></canvas>
            <div class="canvas-info">
                <span id="pointCount">Puntos: 0</span>
                <span id="zoomLevel">Zoom: 100%</span>
            </div>
        </div>
    </div>

    <script type="module" src="../src/app.js"></script>
</body>
</html>
